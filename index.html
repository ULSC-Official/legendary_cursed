<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ‚úÖ GOOGLE SEARCH CONSOLE VERIFICATION -->
  <meta name="google-site-verification" content="dBETfDZWKL-vspp7UKNOSVuXvBIYK00g0fZx8lJ43DI" />

  <title>Legendary Cursed</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #0b0f1a;
      color: #e6e6e6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      position: relative;
      background: linear-gradient(145deg, #12182b, #0d1222);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.6);
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
      font-family: monospace;
    }

    .muted {
      font-size: 0.9rem;
      color: #aab0ff;
    }

    /* üëÅ HOVER LORE ‚Äî HIDDEN UNTIL HOVER */
    .card::after {
      content: "üëÅ CLASSIFIED COURT RECORD";
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 13px;
      color: #ff4d4d;
      background: rgba(0,0,0,0.65);
      padding: 6px 8px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.25s ease;
      pointer-events: none;
    }

    .card:hover::after {
      opacity: 1;
    }
  </style>
</head>

<body>
  <h1>Legendary Cursed</h1>

  <div class="grid">
    <div class="card">
      <h3>attachShadow({ mode: 'open' })</h3>
      <p class="muted">Secrets, but make it inspectable.</p>
    </div>

    <div class="card">
      <h3>eval()</h3>
      <p class="muted">What could possibly go wrong.</p>
    </div>

    <div class="card">
      <h3>document.write()</h3>
      <p class="muted">A clean break. Or so the comments said.</p>
    </div>
  </div>
</body>
</html>
